<ion-header>
  <ion-navbar>
    <ion-title>Dict</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
      <p>字典维护</p>
      <p>当前试剂列表</p>
      <p>名称&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单位&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;厂商</p>
      <div *ngFor = "let rms of rmss">
        {{rms.item}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{rms.unit}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{rms.mfrs}}
        <button (click)="deleteItem($event, rms.item)" >删除</button><br/>
        <p></p>
      </div>
      <p></p>
      <div>
        <p>添加新试剂</p>
        名称：<input class="text" type="text" #newItem>
        单位：<input class="text" type="text" #newUnit>
        厂商：<input class="text" type="text" #newMfrs>
        <button (click)="addItem($event, newItem,newUnit,newMfrs)" >保存</button>
      </div>
